<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Search | Premium Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #050505;
        --card-bg: rgba(255, 255, 255, 0.05);
        --accent-color: #ff0055;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --glass-border: rgba(255, 255, 255, 0.1);
        --gradient-primary: linear-gradient(135deg, #ff0055 0%, #7000ff 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Background blur effects */
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: var(--gradient-primary);
        filter: blur(150px);
        opacity: 0.15;
        z-index: -1;
        border-radius: 50%;
      }

      .blob-1 {
        top: -100px;
        left: -100px;
      }
      .blob-2 {
        bottom: -100px;
        right: -100px;
        animation: pulse 10s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.1;
        }
        to {
          transform: scale(1.2);
          opacity: 0.2;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 4rem;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      p.subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .search-container {
        position: relative;
        max-width: 700px;
        margin: 0 auto 4rem;
        z-index: 10;
      }

      .search-bar {
        display: flex;
        align-items: center;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 100px;
        padding: 0.5rem 0.5rem 0.5rem 2rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .search-bar:focus-within {
        border-color: var(--accent-color);
        box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        transform: translateY(-2px);
      }

      .search-bar input {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        font-size: 1.2rem;
        outline: none;
        padding: 1rem 0;
      }

      .search-bar button {
        background: var(--gradient-primary);
        border: none;
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 100px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .search-bar button:hover {
        transform: scale(1.05);
      }

      .search-bar button:active {
        transform: scale(0.95);
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2.5rem;
      }

      .video-card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .video-card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .thumbnail-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        overflow: hidden;
      }

      .thumbnail-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .video-card:hover .thumbnail-container img {
        transform: scale(1.1);
      }

      .duration-badge {
        position: absolute;
        bottom: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.8);
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        backdrop-filter: blur(4px);
      }

      .video-info {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .video-title {
        font-size: 1.1rem;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .video-meta {
        margin-top: auto;
        color: var(--text-secondary);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .channel-name {
        font-weight: 500;
        color: var(--accent-color);
      }

      .dot {
        width: 3px;
        height: 3px;
        background: var(--text-secondary);
        border-radius: 50%;
      }

      .loader {
        display: none;
        text-align: center;
        padding: 2rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--accent-color);
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .container {
          padding: 2rem 1rem;
        }
        .search-bar {
          padding-left: 1.5rem;
        }
        .search-bar input {
          font-size: 1rem;
        }
        .search-bar button {
          padding: 0.8rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
      <header>
        <h1>YouTube Search</h1>
        <p class="subtitle">
          A premium, client-side YouTube search engine. No API keys, no servers, just pure
          JavaScript performance.
        </p>
      </header>

      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for anything..."
            autocomplete="off"
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Scanning YouTube InnerTube...</p>
      </div>

      <div id="results" class="results-grid"></div>
    </div>

    <script type="module">
      import YouTubeClient from './src/index.js';

      // Initialize the client with a proxy
      // We use a relatively open proxy for the demo.
      const client = new YouTubeClient({
        proxyUrl: 'https://api.allorigins.win/raw?url=',
        useCache: true,
      });

      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const resultsContainer = document.getElementById('results');
      const loader = document.getElementById('loader');

      async function performSearch() {
        const query = searchInput.value.trim();
        if (!query) return;

        // UI Feedback
        resultsContainer.innerHTML = '';
        loader.style.display = 'block';
        searchBtn.disabled = true;

        try {
          // Fetch 5 results as requested
          const results = await client.search(query, { limit: 5 });

          if (results.length === 0) {
            resultsContainer.innerHTML =
              '<p style="text-align:center; grid-column: 1/-1; color: var(--text-secondary);">No results found. Try a different query or check the proxy.</p>';
          } else {
            renderResults(results);
          }
        } catch (error) {
          console.error(error);
          resultsContainer.innerHTML = `<p style="text-align:center; grid-column: 1/-1; color: #ff4444;">Error: ${error.message}. <br><small>This usually happens when the CORS proxy is down or blocked.</small></p>`;
        } finally {
          loader.style.display = 'none';
          searchBtn.disabled = false;
        }
      }

      function renderResults(videos) {
        resultsContainer.innerHTML = videos
          .map(
            (video, index) => `
                <div class="video-card" style="animation-delay: ${index * 0.1}s" onclick="window.open('https://www.youtube.com/watch?v=${video.id}', '_blank')">
                    <div class="thumbnail-container">
                        <img src="${video.thumbnails[video.thumbnails.length - 1]?.url || ''}" alt="${video.title}" loading="lazy">
                        <span class="duration-badge">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span class="channel-name">${video.author}</span>
                            <div class="dot"></div>
                            <span>${video.viewCount}</span>
                        </div>
                    </div>
                </div>
            `
          )
          .join('');
      }

      searchBtn.addEventListener('click', performSearch);
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });

      // Initial landing search
      searchInput.value = 'Modern Architecture Design';
      performSearch();
    </script>
  </body>
</html>
